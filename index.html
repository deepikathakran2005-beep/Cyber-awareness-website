<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Cyber Awareness â€” Welcome</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body {
    font-family:'Roboto',sans-serif;
    min-height:100vh;
    background: #0f172a;
    color:#fff;
    position:relative;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  }
  .bg {
    position: absolute;
    top:0; left:0; width:100vw; height:100vh;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    overflow:hidden;
    z-index:0;
  }
  .bg span {
    position:absolute;
    display:block;
    width:2px;
    height:80px;
    background: rgba(56,189,248,0.3);
    animation: animate 5s linear infinite;
  }
  @keyframes animate{
    0%{transform: translateY(-100vh);}
    100%{transform: translateY(100vh);}
  }
  .card {
    position:relative;
    z-index:1;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    padding:50px 40px;
    border-radius:25px;
    text-align:center;
    width:420px;
    max-width:95vw;
    box-shadow:0 15px 50px rgba(0,0,0,0.7);
    border:1px solid rgba(255,255,255,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: float 6s ease-in-out infinite;
    margin: 0 auto;
  }
  @keyframes float {
    0%,100%{transform: translateY(0);}
    50%{transform: translateY(-10px);}
  }
  h1 {
    font-family:'Orbitron',sans-serif;
    font-size:36px;
    margin-bottom:10px;
    color:#38bdf8;
    text-shadow: 0 2px 15px rgba(0,0,0,0.5);
  }
  p {
    color:#cbd5e1;
    font-size:15px;
    margin-bottom:30px;
  }
  input {
    width:90%;
    padding:14px;
    margin:10px 0;
    border-radius:10px;
    border:none;
    background: rgba(15,23,42,0.7);
    color:#fff;
    font-size:15px;
    outline:none;
    transition:0.3s;
    box-sizing: border-box;
  }
  input:focus {
    background: rgba(15,23,42,0.9);
    border:2px solid #38bdf8;
  }
  button {
    width:95%;
    padding:14px;
    margin:10px 0;
    border:none;
    border-radius:12px;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
    color:#fff;
    box-sizing: border-box;
  }
  #loginBtn {
    background: linear-gradient(90deg,#0ea5e9,#0284c7);
    box-shadow:0 5px 20px rgba(14,165,233,0.4);
  }
  #signupBtn {
    background: linear-gradient(90deg,#38bdf8,#0ea5e9);
    box-shadow:0 5px 20px rgba(56,189,248,0.4);
  }
  #skipBtn {
    background:transparent;
    color:#38bdf8;
    border:2px solid #38bdf8;
  }
  button:hover {
    opacity:0.9;
    transform: translateY(-2px);
    box-shadow:0 8px 25px rgba(0,0,0,0.6);
  }
  @media (max-width:600px) {
    .card {
      width:98vw;
      padding:30px 8vw;
      border-radius:18px;
    }
    h1 {
      font-size:24px;
    }
    p {
      font-size:13px;
    }
    button, input {
      font-size:15px;
      padding:12px;
    }
  }
  @media (max-width:400px) {
    .card {
      padding:18px 2vw;
      border-radius:12px;
    }
    h1 {
      font-size:18px;
    }
  }
</style>
</head>
<body>

<div class="bg">
  <!-- Generate multiple spans for particles -->
  <script>
    for(let i=0;i<120;i++){
      let span = document.createElement('span');
      span.style.left = Math.random()*100 + 'vw';
      span.style.height = 20 + Math.random()*100 + 'px';
      span.style.animationDuration = 3 + Math.random()*5 + 's';
      document.querySelector('.bg').appendChild(span);
    }
  </script>
</div>

<div class="card">
  <h1>Welcome, Agent</h1>
  <p>Login to track your progress or skip to explore Cyber Awareness content.</p>
  
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  
  <button id="loginBtn">Login</button>
  <button id="signupBtn">Signup</button>
  <button id="skipBtn">Skip</button>
</div>

<!-- Firebase SDK (Compat version) -->
<script src="https://www.gstatic.com/firebasejs/11.10.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.10.1/firebase-auth-compat.js"></script>

<script type="module">
 // Initialize Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBYqcWHfUeosNt49rGpmyivi677GeZCX5Q",
  authDomain: "cyberawarenessproject-9dea3.firebaseapp.com",
  projectId: "cyberawarenessproject-9dea3",
  storageBucket: "cyberawarenessproject-9dea3.firebasestorage.app",
  messagingSenderId: "254817643411",
  appId: "1:254817643411:web:f273ce86fb22aeeae65666"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

const loginBtn = document.getElementById('loginBtn');
const signupBtn = document.getElementById('signupBtn');
const skipBtn = document.getElementById('skipBtn');

// Signup with email & password
signupBtn.onclick = () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!email || !password){alert("Enter both email & password"); return;}

  createUserWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      localStorage.setItem('userName', userCredential.user.email);
      window.location.href='home.html';
    })
    .catch(e => alert(e.message));
}

// Login with email & password
loginBtn.onclick = () => {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  if(!email || !password){alert("Enter both email & password"); return;}

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      localStorage.setItem('userName', userCredential.user.email);
      window.location.href='home.html';
    })
    .catch(e => alert(e.message));
}

// Google Sign-In
const googleBtn = document.createElement('button');
googleBtn.innerText = "Sign in with Google";
googleBtn.style.cssText = "width:95%; padding:14px; margin:10px 0; border:none; border-radius:12px; font-weight:bold; cursor:pointer; font-size:16px; background:#f44336; color:#fff;";
document.querySelector('.card').appendChild(googleBtn);

googleBtn.onclick = () => {
  signInWithPopup(auth, provider)
    .then((userCredential) => {
      const displayName = userCredential.user.displayName || userCredential.user.email;
      localStorage.setItem('userName', displayName);
      window.location.href='home.html';
    })
    .catch(e => alert(e.message));
}

// Skip
skipBtn.onclick = () => {
  localStorage.setItem('userName', 'Guest');
  window.location.href='home.html';
};

// Auto redirect if already logged in
onAuthStateChanged(auth, user => {
  if(user) {
    const displayName = user.displayName || user.email;
    localStorage.setItem('userName', displayName);
    window.location.href='home.html';
  }
});







</script>

</body>
</html>
